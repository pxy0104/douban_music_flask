<section id="score" class="score">
    <div class="container">


        <!-- ======= Counts Section ======= -->
        <section class="counts section-bg">
            <div class="container">
                <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
                <div id="main" style="width: 100% ;height:300px;">
                    <script type="text/javascript">
                        // 基于准备好的dom，初始化echarts实例
                        var myChart = echarts.init(document.getElementById('main'));

                        // 指定图表的配置项和数据
                        var option = {
                            title: {
                                text: '豆瓣音乐top247评分分布图',
                                x: 'center'
                            },
                            tooltip: {},
                            grid: {
                                {#图标居中显示 #}
                                {#bottom:'30%',#}
                                {#top: '20%',#}
                                right: '10%',
                                left: '10%',
                                {#height: 300,#}
                            },
                            legend: {
                                data: ['分数']
                            },
                            xAxis: {
                                {#data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']#}
                                data: {{ score }}
                            },
                            yAxis: {},
                            series: [
                                {
                                    name: '评分',
                                    type: 'bar',
                                    {#barWidth: '80%',#}
                                    {#data: [5, 20, 36, 10, 10, 20]#}
                                    data: {{ num }}
                                }
                            ]
                        };
                        // 使用刚指定的配置项和数据显示图表。
                        myChart.setOption(option);
                    </script>
                </div>
            </div>
        </section>
    </div>
</section>
